<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/popper.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" href="css/sweetalert2.min.css">

    <title>Carrito Compras</title>

</head>

<body>
    <header>
        <!--Barra de navegacion, muestra el titulo de la pagina y redirige a la pagina principal-->
        <div class="container">
            <div class="row justify-content-between mb-5">
                <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                    <a class="navbar-brand" href="Menu-C.html">MOSTDREAMYGIRL</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <br>

    <main>
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                   
                    <h2 class="d-flex justify-content-center mb-3">Realizar Compra</h2>
                    <form id="procesar-pago">
                        <!--Campo para ingreso del nombre del cliente-->
                        <div class="form-group row">
                            <label for="cliente" class="col-12 col-md-2 col-form-label h2">Cliente :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="cliente"
                                    placeholder="Ingresa nombre cliente" name="destinatario">
                            </div>
                        </div>
                        <!--Campo para ingreso del correo del cliente-->
                        <div class="form-group row">
                            <label for="email" class="col-12 col-md-2 col-form-label h2">Correo :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="correo" placeholder="Ingresa tu correo" name="cc_to">
                            </div>
                        </div>

                        <div id="carrito" class="form-group table-responsive" >
                            <!--Tabla que contiene datos de los campos Imagen, nombre, precio, cantidad, sub total, IGV y TOTAL-->
                            <table class="form-group table" id="lista-compra" >
                                <thead>
                                    <tr>
                                        <th scope="col">Imagen</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Sub Total</th>
                                        <th scope="col">Eliminar</th>
                                    </tr>

                                </thead>
                                <tbody >

                                </tbody>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">SUB TOTAL :</th>
                                    <th scope="col">
                                        <p id="subtotal"></p>
                                    </th>
                                    <!-- <th scope="col"></th> -->
                                </tr>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">IGV :</th>
                                    <th scope="col">
                                        <p id="igv"></p>
                                    </th>
                                    <!-- <th scope="col"></th> -->
                                </tr>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">TOTAL :</th>
                                    <th scope="col">
                                        <input id="total" name="monto" class="font-weight-bold border-0" readonly style="background-color: white;"></input>
                                    </th>
                                    <!-- <th scope="col"></th> -->
                                </tr>

                            </table>
                        </div>

                        <div class="row justify-content-center" id="loaders">
                            <img id="cargando" src="images/cargando.gif" width="220">
                        </div>

                        <div class="row justify-content-between">
                            <div class="col-md-4 mb-2">
                                <!--
                                    Esto de referenciar al menu va depender de la sesion que tengamos creada
                                    por si es admin o cliente normal, sabremos a que menu enviarlo
                                -->
                                <a href="Menu.html" class="btn btn-info btn-block">Seguir comprando</a>
                            </div>
                            
                            <div class="col-xs-12 col-md-4">
                                <!--
                                   <a href="Eleccion.html" input type="submit"  class="btn btn-success btn-block">Realizar compra</a> 
                                -->
                                <a onclick="alerta()" input type="submit"  class="btn btn-success btn-block">Realizar compra</a>
                            </div>
                        </div>
                    </form>

                </div>

            </div>

        </div>
    </main>





    </div>

    <div class="container1">
 
        <!-- The Modal -->
        <div class="modal" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
            
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Producto</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              
              <!-- Modal body -->
              <div class="modal-body">
                  <div>
                      <div>
                          <label><b>Código del Producto</b></label><br>
                          <label for="">02311</label><br><br>
         
                          <label><b>Tipo de Prenda</b></label><br>
                          <label for="">Short</label><br><br>
                          <label><b>Descripción</b></label><br>
                          <p>
                              lbajshbdkhas<br>
                              jhbasjhdjahs<br>
                              jhasjd
                          </p>
                          
                      </div>
                      <div style="position: absolute;left: 45%;top:5%;">
                          <label><b>Precio</b></label><br>
                          <label for="">350</label><br><br>
                          
                          <label><b>Estado</b></label><br>
                          <label for="">Disponible</label><br><br>
                          
         
                          <label><b>Talla</b> &nbsp</label><br>
                          <input type="radio" >
                          <label>S</label>
                          <input type="radio">
                          <label>XS</label>

                      </div>
                      <div style="position: absolute;top: 5%;left: 65%;">
                          
                          <div style="background-color: rgb(197, 195, 195);width: 160px;height: 185px;position:absolute;top: 30px;"></div>
                      </div>
                  </div>
                 
              </div>
              
              <!-- Modal footer -->
              <div class="modal-footer">
                <button id="clos" type="button" class="btn btn-danger agregar-c" data-dismiss="modal">Agregar a Carrito</button>
              </div>
              
            </div>
          </div>
        </div>
        
      </div>

 
    <button onclick="alerta()">Clicka para mostrar mensaje</button>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sweetalert2.min.js"></script>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>

    <script src="js/carrito.js"></script>
    <script src="js/compra.js"></script>


</body>

</html>
